        <!-- type attribute helps browser pick which one to load 
        so it donest load all of them speeds things up-->

        <!-- example -->
        <!-- the controls is actually an attribute, which is what 
        allows you to see and interact with the audio control bar
        you can also add the auto play atribute
        there is also a loop attribute -->
        <audio controls autoplay loop>
            <source src="poof.mp3" type="audio/mpeg">
            <source src="poof.ogg" type="audio/ogg">
                Audio element not supported by your browser.
        </audio>


        <!-- video files are the same -->
        <video controls>
            <source src="boof.mp4" type="video/mp4">
            <source src="boof.ogg" type="video/ogg">
            Video element not supported by your browser.
        </video>
